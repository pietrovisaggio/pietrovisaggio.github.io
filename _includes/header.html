{%- assign show_title = false -%}
{%- if page.show_title == true
   or page.layout == 'cv'
   or page.permalink == '/cv/'
   or page.permalink == '/research/' -%}
  {%- assign show_title = true -%}
{%- endif -%}

<header class="site-header{% if show_title %} show-title{% endif %}" role="banner">
  <div class="header-bar">
    <!-- left: site title -->
    <a class="site-title" href="{{ '/' | relative_url }}">
      {{ page.title | default: site.title }}
    </a>

    <!-- right: desktop nav + theme; mobile hamburger + dropdown -->
    <div class="nav-group">
      <!-- DESKTOP inline nav -->
      <nav class="site-nav" aria-label="Primary">
        <a class="page-link" href="{{ '/' | relative_url }}">About</a>
        <a class="page-link" href="{{ '/Research/' | relative_url }}">Research</a>
        <a class="page-link" href="{{ '/cv/' | relative_url }}">CV</a>
      </nav>

      <!-- DESKTOP theme button -->
      <button id="theme-toggle" class="theme-toggle theme-toggle--desktop" aria-label="Toggle theme">
        <span class="icon">ðŸŒž</span>
      </button>

      <!-- MOBILE: hamburger + dropdown (pure CSS, no JS) -->
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger" class="hamburger" aria-label="Open menu" aria-controls="mobile-menu">
        <span></span><span></span><span></span>
      </label>

      <nav id="mobile-menu" class="mobile-menu" aria-label="Mobile menu">
        <a class="page-link" href="{{ '/' | relative_url }}">About</a>
        <a class="page-link" href="{{ '/Research/' | relative_url }}">Research</a>
        <a class="page-link" href="{{ '/cv/' | relative_url }}">CV</a>
        <button class="theme-toggle theme-toggle--mobile" aria-label="Toggle theme">
          <span class="icon">ðŸŒž</span>
        </button>
      </nav>
    </div>
  </div>
</header>
